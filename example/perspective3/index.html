<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iso</title>
    <style>
        canvas {
            border-style: solid;
            border-color: #00b3ee;
            border-width: thin;
        }
    </style>
</head>
<body>

<canvas id="canvas" width=100 height=400 ></canvas>
<img id="uvTexture" src="../../asset/image/uv-texture.jpg" style="display: none">

<script>

    Math.DEG_TO_RAD = Math.PI / 180;
    Math.RAD_TO_DEG = 180 / Math.PI;

    Math.toRadians = function (degrees) {
        return degrees * Math.DEG_TO_RAD;
    };

    Math.toDegrees = function (radians) {
        return radians * Math.RAD_TO_DEG;
    };

    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    var board = ["XXO",
        "-X-",
        "-O-"];

    var anglex = 0;
    var angley = 0;

    var img = document.getElementById('uvTexture');


    function redraw() {
        canvas.width = img.width;
        canvas.height = img.height;

        var scalex = 1;
        var scaley = 1;
        var offsetx = 0;
        var offsety = 0;
        var skewx = Math.toRadians(Math.sin(anglex));
        var skewy = Math.toRadians(Math.sin(angley));

        ctx.setTransform(scalex, skewx, skewy, scaley, offsetx, offsety);
        ctx.drawImage(img, 0, 0);
    }

    redraw();

    setInterval(function () {
//        anglex += 0.1;
//        angley += 0.1;
        redraw();
    }, 20);

</script>

</body>
</html>
