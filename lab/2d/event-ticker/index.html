<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PIXI</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #191919;
        }
    </style>
</head>
<body>
<script src="./../../../external/vendor/dat.gui.js" type="text/javascript"></script>
<script src="./../../../external/lib/test.common.js" type="text/javascript"></script>
<script>
  (function () {
    if (navigator.userAgent.indexOf('Electron') >= 0) {
      // Install babel hooks to the browser process
      require('babel-core/register')();
      require('./index');
    } else {
      // commons 은 build 할 때 생성합니다.
      addScriptToHeadSync('../bundle/commons.js');
      const loc = window.location.pathname
        , dir = loc.substring(0, loc.lastIndexOf('/'))
        , folders = dir.split('/')
        , currentFolder = folders[folders.length - 1];
      addScriptToBodySync(`../bundle/${currentFolder}.js`);
    }
  })();
</script>
<div id="content"></div>
</body>
</html>
