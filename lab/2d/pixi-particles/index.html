<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OFFSCREEN CANVAS</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #191919;
        }
    </style>
</head>
<body>
<script type="text/javascript" src="./../../../external/vendor/stats.js"></script>
<script type="text/javascript" src="./../../../external/vendor/dat.gui.js"></script>
<script type="text/javascript" src="./../../../external/lib/test.common.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.8.2/pixi.min.js"></script>
<script type="text/javascript" src="./../../../external/vendor/pixi-particles.js"></script>
<script>
    (function() {
        if (navigator.userAgent.indexOf('Electron') >= 0) {
            // Install babel hooks to the browser process
            require('babel-core/register')();
            require('./index');
        }
        else {
            // commons 은 build 할 때 생성합니다.
            addScriptToHeadSync('../bundle/commons.js');
            const loc = window.location.pathname
                , dir = loc.substring(0, loc.lastIndexOf('/'))
                , folders = dir.split('/')
                , currentFolder = folders[folders.length - 1];
            addScriptToBodySync(`../bundle/${currentFolder}.js`);
        }
    })();
</script>
<canvas id="stage" width="100%" height="100%"></canvas>
</body>
</html>
