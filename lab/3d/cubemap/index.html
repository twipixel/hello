<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CubeMap</title>
    <style type="text/css">
        body {
            margin: 2;
            padding: 2;
            overflow: auto;
            background-color: #191919;
        }

        canvas {
            border-style: solid;
            border-color: #BDC3C7;
        }
    </style>
</head>
<body>

<img id="sky-right" src="../../../asset/image/3d/texture/cubemap/yokohama-right.jpg"
     style="display: none; left: 590px; position: absolute;">
<img id="sky-left" src="../../../asset/image/3d/texture/cubemap/yokohama-left.jpg" style="display: none;">
<img id="sky-top" src="../../../asset/image/3d/texture/cubemap/yokohama-top.jpg" style="display: none;">
<img id="sky-bottom" src="../../../asset/image/3d/texture/cubemap/yokohama-bottom.jpg" style="display: none;">
<img id="sky-front" src="../../../asset/image/3d/texture/cubemap/yokohama-front.jpg" style="display: none;">
<img id="sky-back" src="../../../asset/image/3d/texture/cubemap/yokohama-back.jpg" style="display: none;">

<script src="./../../../external/vendor/be.js" type="text/javascript"></script>
<script src="./../../../external/vendor/pixi.js" type="text/javascript"></script>
<script src="./../../../external/vendor/dat.gui.js" type="text/javascript"></script>
<script src="./../../../external/lib/math.js" type="text/javascript"></script>
<script src="./../../../external/lib/test.common.js" type="text/javascript"></script>

<script>
  (function () {
    if (navigator.userAgent.indexOf('Electron') >= 0) {
      // Install babel hooks to the browser process
      require('babel-core/register')();
      require('./index');
    } else {
      // commons 은 build 할 때 생성합니다.
      addScriptToHeadSync('../bundle/commons.js');
      const loc = window.location.pathname
        , dir = loc.substring(0, loc.lastIndexOf('/'))
        , folders = dir.split('/')
        , currentFolder = folders[folders.length - 1];
      addScriptToBodySync(`../bundle/${currentFolder}.js`);
    }
  })();
</script>
<div id="content"></div>
</body>
</html>
