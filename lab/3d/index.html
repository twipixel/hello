<!-- Electron 브라우저와 일반 브라우저에서 컨턴츠 보여줄 frame 설정 -->
<script>

  (function () {
    const parent = document.getElementById('wrapper');
    const isElectron = navigator.userAgent.indexOf('Electron') >= 0;
    const iframe = isElectron ? document.createElement('webview') : document.createElement('iframe');

    window.iframe = iframe;
    iframe.id = 'iframe';
    iframe.name = 'iframe';
    iframe.width = '100%';
    iframe.height = '100%';
    iframe.src = 'cube/index.html';
    parent.appendChild(iframe);

    window.onresize = () => {
      const {left, top, width, height} = iframe.getBoundingClientRect();
      const app = iframe?.contentWindow?.app;
      const pixi = app?.pixi;
      const canvasWidth = width - left;
      const canvasHeight = height - top;
      if (pixi) {
        pixi.renderer.view.width = canvasWidth;
        pixi.renderer.view.height = canvasHeight;
        pixi.renderer.resize(canvasWidth, canvasHeight);
      }
      app?.resize(canvasWidth, canvasHeight);
    };

    window.getContentSize = () => {
      const isClose = document.getElementById('container').classList.contains('sidebar-closed');
      const sidebar = document.getElementById('sidebar');
      const {width, height} = iframe.getBoundingClientRect();
      const {width: sidebarWidth} = sidebar.getBoundingClientRect();
      return {
        width: isClose ? width : width - sidebarWidth,
        height
      }
    };

    window.getParent = () => {
      return iframe;
    }
  }());

</script>
