<!-- Electron 브라우저와 일반 브라우저에서 컨턴츠 보여줄 frame 설정 -->
<script>

    (function () {

        var frame, parent = document.getElementsByClassName('wrapper')[0];

        console.log('parent:', parent);
        if (navigator.userAgent.indexOf('Electron') >= 0) {
            frame = document.createElement('webview');
        } else {
            frame = document.createElement('iframe');
        }

        console.log('frame:', frame);
        window.frame = frame;
        frame.id = 'frame';
        frame.name = 'frame';
        frame.frameBorder = 0;
        frame.scrolling = 'no';
        parent.appendChild(frame);

    }());

</script>
